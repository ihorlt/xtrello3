<header class="masthead d-flex">
    <div class="container text-center my-auto">
        <h1 style="color:#dbe3ff">xTrello</h1>
    </div>
    <div class="overlay"></div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6">

            <form action="controller/Register" method ="post">
                <div >
                    <br> </br>
                </div>
                <div class="form-group">
                    <label style="color:#dbe3ff"; for="exampleInputEmail1">Email address</label>
                    <input type="email"  name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label style="color:#dbe3ff"; for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label style="color:#dbe3ff"; for="exampleInputName">Name</label>
                    <input type="text"  name="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Name">
                </div>

                <select hidden class="form-control" name="role">
                    <option value="user">user</option>
                    <option value="admin">admin</option>
                </select>
                <div >
                    <br> </br>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
</header>
<footer >
    <div >

        <p class="text-center">Copyright &copy; xTrello 2018</p>
    </div>
</footer>
