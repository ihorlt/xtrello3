<header class="masthead d-flex">
    <div class="container text-center my-auto">
        <h1 style="color:#dbe3ff">xTrello</h1>
    </div>
    <div class="overlay"></div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6">

            <form action="controller/Register" method ="post">
                <div >
                    <br> </br>
                </div>
                <div hidden class="form-group">
                    <label for="exampleInputId">id</label>
                    <input type="number"  name="id" class="form-control" id="exampleInputId"  value = "1">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email"  name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text"  name="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Name">
                </div>
                <label for="exampleInputName">Status</label>
                <select class="form-control" name="status">
                    <option>Default select status</option>
                    <option value="active">active</option>
                    <option value="deleted">deleted</option>
                    <option value="banned">banned</option>
                </select>
                <label hidden for="exampleInputName"></label>
                <select hidden class="form-control" name="role">
                    <option value="user">user</option>
                    <option value="admin">admin</option>
                </select>
                <div >
                    <br> </br>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
</header>
<footer >
    <div >

        <p class="text-center">Copyright &copy; xTrello 2018</p>
    </div>
</footer>
